<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Momentum App</title>
    <meta name="description" content="momentum app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <section class="homepage">

        <div class="gsearch"></div>

        <div class="weather"></div>

        <div class="blank"></div>

        <div class="time">
            <div id="clock"></div>
            <div class="dropcontain">
                <i class="large material-icons" id="toggletime">access_time</i>
                <div id="timedropdown">
                    <a><button class="timeoptions" onclick="clock.switchTo12HourFormat()">12HR</button></a>
                    <a><button class="timeoptions" onclick="clock.switchTo24HourFormat()">24HR</button></a></div>
            </div>
        </div>

        <div class="mantra">
            <h1><span id="displaygreeting"></span><span id="displayname">i am null</span><span>.</span></h1>
        </div>

        <div class="focus">
            <div id="focushide">
                <h3 id="h3hide">What is your main forcus for today?</h3>
                <form id="focusform" target="" method="" onsubmit="return false">
                    <input type="text" id="focusinput" class="focusinput" name="focusinput" size="30" required>
                    <button type="button" id="focusbutton" onclick="addNewfocus()"></button>
                </form>
            </div>
        </div>


        <div id="usersfocus" class="hide">
            <h3 id="h3show" class="hide">TODAY</h3>
            <form id="focusshow" class="hide" target="" method="" onsubmit="return false">
                <input type="checkbox" name="todaysfocus" id="todaysfocus" class="hide" value="1" />
                <label for="todaysfocus" id="crossedout" class="hide">i am null</label>
                <button type="button" id="focusbutton" onclick="addNewfocus()"></button>
            </form>
        </div>
 


        <div class="quotes">
            <p id="usersquotes"></p>
            <div class="adduserquotescontain">
                <i class="large material-icons" id="addquotes">add_circle</i>
                <div id="quotesform">
                    <form target="" method="" onsubmit="return false">
                        <h1>Add more inspiring quotes.</h1>
                        <input type="text" id="quotesinput" class="quotesinput" name="quotesinput" size="50" required>
                        <button type="button" id="quotesbutton" onclick="addNewq()"></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="todo">
            <ul id="userstodo">
            </ul>
            <div class="addtodocontain">
                <i class="large material-icons" id="addtodo">add_circle</i>
                <div id="todoform">
                    <form target="" method="" onsubmit="return false">
                        <h1>Add a todo to get started</h1>
                        <a><button class="addtodobutton">New Todo</button></a>
                        <input type="text" id="todoinput" class="todoinput" name="todoinput" size="25" required>
                        <button type="button" id="todobutton"></button>
                    </form>

                </div>
            </div>
    </section>

    <script src="/scripts/index.js" async defer></script>
</body>

</html>
